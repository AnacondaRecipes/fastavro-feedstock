{% set name = "fastavro" %}
{% set version = "0.14.1" %}
{% set sha256 = "4119daf6665827931558a67505131645589cf2af69641887f0e1fe02db548d5a" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{name}}-{{ version }}.tar.gz
    url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt



requirements:
    build:
        - python
        - cython
        - setuptools
    run:
        - python

test:
    requires:
        - nose
        - flake8
    imports:
        - {{ name }}

about:
    home: https://github.com/tebeka/{{ name }}
    license: MIT
    summary: Fast read/write of AVRO files
    dev_url: https://github.com/tebeka/{{ name }}

extra:
    recipe-maintainers:
        - tebeka
