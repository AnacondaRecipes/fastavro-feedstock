{% set name = "fastavro" %}
{% set version = "0.12.2" %}
{% set sha256 = "78f2893f9824ae1ede63488c86b5d0e0413b7b31b2e9230427b44982b3e6d797" %}


package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{name}}-{{ version }}.tar.gz
    url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt



requirements:
    build:
        - python
        - cython
        - setuptools
    run:
        - python

test:
    requires:
        - nose
        - flake8
    imports:
        - {{ name }}

about:
    home: https://github.com/tebeka/{{ name }}
    license: MIT
    summary: Fast read/write of AVRO files
    dev_url: https://github.com/tebeka/{{ name }}

extra:
    recipe-maintainers:
        - tebeka
