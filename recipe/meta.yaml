{% set version = "1.4.7" %}

package:
  name: fastavro
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/fastavro/fastavro-{{ version }}.tar.gz
  sha256: a3835f2dba148f838a5412ad64cfcf47d3d8330cbd913a51f269c04984361f85

build:
  number: 0
  skip: True  # [py<36]
  script:
    - export FASTAVRO_USE_CYTHON=1  # [not win]
    - set FASTAVRO_USE_CYTHON=1  # [win]
    - {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - fastavro = fastavro.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
    - setuptools >=18.0
    - wheel
  run:
    - python
    - pytz

test:
  requires:
    - flake8
    - mypy
    - pip
  imports:
    - fastavro
    - fastavro.io
  commands:
    - pip check

about:
  home: https://github.com/fastavro/fastavro
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fast read/write of AVRO files
  dev_url: https://github.com/fastavro/fastavro
  doc_url: https://fastavro.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - cpcloud
    - mariusvniekerk
    - scottbelden
    - tebeka
