{% set name = "fastavro" %}
{% set version = "0.21.18" %}
{% set sha256 = "ec5d4d3d18710d65e5b3d32a0ea7bd49842ba896685934010d5175a9f16f077f" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{name}}-{{ version }}.tar.gz
    url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt


requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - cython
        - setuptools
    run:
        - python

test:
    requires:
        - nose
        - flake8
    imports:
        - {{ name }}

about:
    home: https://github.com/fastavro/{{ name }}
    license: MIT
    summary: Fast read/write of AVRO files
    dev_url: https://github.com/fastavro/{{ name }}

extra:
    recipe-maintainers:
        - cpcloud
        - mariusvniekerk
        - scottbelden
        - tebeka
